<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Data</title>
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="shortcut icon" href="/assets/images/fav-icon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100">
      <div>
        <bfti-topbar></bfti-topbar>
        <bfti-nav></bfti-nav>
      </div>
      <section id="trade-data" class="flex-grow-1">
        <div class="container">
          <div class="row">
            <div class="col-lg-9">
              <div class="common-title-lg">
                <h2>Trade Data</h2>
              </div>
              <div class="trading-data-container">
                <div class="trade-data-card">
                  <div class="row">
                    <div class="col-lg-4 col-md-5 col-sm-6">
                      <div class="trade-data-img">
                        <img src="/assets/images/trade-data/epb.png" alt="epb logo" />
                      </div>
                    </div>
                    <div class="col-lg-8 col-md-7 col-sm-6">
                      <h4 class="mt-3 mt-sm-0 mb-2">Export Promotion Bureau</h4>
                      <a href="http://www.epb.gov.bd">www.epb.gov.bd</a>
                      <div><button>Visit</button></div>
                    </div>
                  </div>
                </div>
                <div class="trade-data-card">
                  <div class="row">
                    <div class="col-lg-4 col-md-5 col-sm-6">
                      <div class="trade-data-img">
                        <img src="/assets/images/trade-data/bnb.png" alt="bnb logo" />
                      </div>
                    </div>
                    <div class="col-lg-8 col-md-7 col-sm-6">
                      <h4 class="mt-3 mt-sm-0 mb-2">Export Promotion Bureau</h4>
                      <a href="http://www.epb.gov.bd">www.epb.gov.bd</a>
                      <div><button>Visit</button></div>
                    </div>
                  </div>
                </div>
                <div class="trade-data-card">
                  <div class="row">
                    <div class="col-lg-4 col-md-5 col-sm-6">
                      <div class="trade-data-img">
                        <img src="/assets/images/trade-data/bnbs.png" alt="bnbs logo" />
                      </div>
                    </div>
                    <div class="col-lg-8 col-md-7 col-sm-6">
                      <h4 class="mt-3 mt-sm-0 mb-2">Export Promotion Bureau</h4>
                      <a href="http://www.epb.gov.bd">www.epb.gov.bd</a>
                      <div><button>Visit</button></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <bfti-sidebar-cats></bfti-sidebar-cats>
              <bfti-sidebar-about></bfti-sidebar-about>
            </div>
          </div>
        </div>
      </section>
      <bfti-footer></bfti-footer>
    </div>

    <script src="/js/lib/bootstrap.bundle.min.js"></script>
    <script src="/js/components/topbar.js"></script>
    <script src="/js/components/navbar.js"></script>
    <script src="/js/components/footer.js"></script>
    <script src="/js/components/sidebar-cats.js"></script>
    <script src="/js/components/sidebar-about.js"></script>
  </body>
</html>
